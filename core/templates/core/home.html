{% extends 'base.html' %}
{% load static %}
{% block title %}Gestor de Estoque Pessoal{% endblock %}

{% block content %}
  <div class="text-center mb-4">
    <h1 class="display-4">Gestor de Estoque Pessoal</h1>
    <p class="lead">Controle simples, moderno e eficiente para aut√¥nomos</p>
  </div>

  <div id="carouselExampleIndicators" class="carousel slide mb-5" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></button>
    </div>
    <div class="carousel-inner rounded shadow">
      <div class="carousel-item active">
        <img src="{% static 'img/banner1.jpg' %}" class="d-block w-100" alt="Slide 1">
      </div>
      <div class="carousel-item">
        <img src="{% static 'img/banner2.jpg' %}" class="d-block w-100" alt="Slide 2">
      </div>
      <div class="carousel-item">
        <img src="{% static 'img/banner3.jpg' %}" class="d-block w-100" alt="Slide 3">
      </div>
    </div>
  </div>

  <div class="text-center">
    <a href="{% url 'core:product_list' %}" class="btn btn-primary btn-lg">Ver Estoque</a>
  </div>
{% endblock %}
